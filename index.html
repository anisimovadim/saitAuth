<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block-image">
            <img src="background.png" alt="">
        </div>
        <div class="main">
            <form>
                <h2>Sign in</h2>
                <div class="inputs">
                    <div class="input">
                        <label for="email">Email Address</label>
                        <input class="email" type="email" id="email" placeholder="Example@example.com">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input class="password" type="password" id="password">
                    </div>
                </div>
                <div class="block-login">
                    <button class="btn btn-login">Login</button>
                </div>
                <div class="quest">
                    Are you new here? 
                    <a href="">Sign up</a>
                </div>
                <div class="Or">
                    <div class="line"></div>
                    <p>Or</p>
                    <div class="line"></div>
                </div>
                <button class="btn btn-google">Sign in with google</button>
            </form>
            
        </div>
    </div>
</body>
</html>
